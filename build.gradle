buildscript {
    repositories {
        mavenLocal()
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:3.0.143'
    }
}

apply plugin: 'eclipse'

group = 'Modern-Minecraft-Decompiler'
version = '1.0.0'

project(':mcp') {
    apply plugin: 'net.minecraftforge.gradle.mcp'
    mcp {
        //From MinecraftForge build.gradle
        config = '1.15.1-20191217.105819'
        pipeline = 'client'
    }
}

evaluationDependsOn(':mcp')
apply plugin: 'eclipse'
apply plugin: 'net.minecraftforge.gradle.patcher'
repositories {
    mavenLocal()
    maven { url = 'https://files.minecraftforge.net/maven' }
    jcenter()
    mavenCentral()
}
patcher {
    parent = project(':mcp')
    patchedSrc = file('src/main/java')
    mappings channel: 'snapshot', version: '20200117-1.14.3'
    mcVersion = '1.15.1'
    repositories {
      mavenLocal()
      maven { url = 'https://files.minecraftforge.net/maven' }
      jcenter()
      mavenCentral()
    }
}
task runclient(type: JavaExec) {
    group = "MCP"
    description = "Runs the client"
    doFirst {
        mkdir 'runclient'
    }
    classpath sourceSets.main.runtimeClasspath
    args = ['--accessToken', '0', '--version', '1.15.1', '--assetsDir', downloadAssets.output, '--assetIndex', '1.15']
    main 'net.minecraft.client.main.Main'
    workingDir 'runclient'
}

task setup() {
    group = "MCP"
    description = "Setups the dev workspace"
    dependsOn ':extractMapped'
    mkdir 'run/assets'
    copy {
        from downloadAssets.output.path
        into 'run/assets'
    }
}